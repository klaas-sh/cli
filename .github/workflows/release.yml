name: Release CLI

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  # Run tests before building releases
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Run tests
        run: cargo test

      - name: Check formatting
        run: cargo fmt --check

  # Build binaries for all platforms
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel
          - target: x86_64-apple-darwin
            os: macos-13
            asset_name: klaas-darwin-x64

          # macOS ARM (Apple Silicon)
          - target: aarch64-apple-darwin
            os: macos-14
            asset_name: klaas-darwin-arm64

          # Linux x64 (glibc)
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            asset_name: klaas-linux-x64

          # Linux ARM64 (glibc)
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            asset_name: klaas-linux-arm64

          # Linux x64 (musl - for Alpine etc.)
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            asset_name: klaas-linux-x64-musl

          # Linux ARM64 (musl - for Alpine etc.)
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            asset_name: klaas-linux-arm64-musl

          # Windows x64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            asset_name: klaas-windows-x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      # Install cross-compilation tools for Linux ARM64 (glibc)
      - name: Install ARM64 cross-compiler (glibc)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      # Install musl tools for x64
      - name: Install musl tools (x64)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools

      # Install cross for ARM64 musl (easier than manual toolchain)
      - name: Install cross (ARM64 musl)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: |
          cargo install cross --git https://github.com/cross-rs/cross

      # Build release binary
      - name: Build release binary
        if: matrix.target != 'aarch64-unknown-linux-musl'
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      # Build ARM64 musl using cross
      - name: Build release binary (ARM64 musl with cross)
        if: matrix.target == 'aarch64-unknown-linux-musl'
        run: cross build --release --target ${{ matrix.target }}

      # Package Unix binaries
      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.target }}/release
          chmod +x klaas
          tar -czvf ../../../${{ matrix.asset_name }}.tar.gz klaas
          cd ../../..
          shasum -a 256 ${{ matrix.asset_name }}.tar.gz | cut -d' ' -f1 > ${{ matrix.asset_name }}.sha256

      # Package Windows binaries
      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path klaas.exe -DestinationPath ../../../${{ matrix.asset_name }}.zip
          cd ../../..
          $hash = (Get-FileHash "${{ matrix.asset_name }}.zip" -Algorithm SHA256).Hash.ToLower()
          $hash | Out-File -Encoding utf8 -NoNewline "${{ matrix.asset_name }}.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
            ${{ matrix.asset_name }}.sha256
          if-no-files-found: error

  # Create GitHub Release
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display artifacts
        run: ls -la artifacts/*/

      - name: Generate manifest.json
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          echo '{' > manifest.json
          echo '  "version": "'$VERSION'",' >> manifest.json
          echo '  "platforms": {' >> manifest.json

          first=true
          for sha_file in artifacts/*/*.sha256; do
            if [ -f "$sha_file" ]; then
              dir=$(dirname "$sha_file")
              asset_name=$(basename "$dir")
              platform=$(echo "$asset_name" | sed 's/^klaas-//')
              checksum=$(cat "$sha_file" | tr -d '\n\r')

              if [[ "$asset_name" == *"windows"* ]]; then
                archive="${asset_name}.zip"
              else
                archive="${asset_name}.tar.gz"
              fi

              if [ "$first" = true ]; then
                first=false
              else
                echo ',' >> manifest.json
              fi

              printf '    "%s": {"archive": "%s", "checksum": "%s"}' \
                "$platform" "$archive" "$checksum" >> manifest.json
            fi
          done

          echo '' >> manifest.json
          echo '  }' >> manifest.json
          echo '}' >> manifest.json

          echo "Generated manifest.json:"
          cat manifest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          generate_release_notes: true
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            manifest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
